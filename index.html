<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="containet">
    <div id="calculator">
        <div class="resultPanel">
            <span class="result"></span>
        </div>
        <div class="clearDiv">
            <button id="clearAll" type="button">CA</button>
            <button id="deleteAChar" type="button">X</button>
        </div>
        <div class="content">
            <div class="numbers">
               <div class="line">
                <button class="number" value="7" type="button">7</button>
                <button class="number" value="8" type="button">8</button>
                <button class="number" value="9" type="button">9</button>
               </div>
               <div class="line">
                <button class="number" value="4" type="button">4</button>
                <button class="number" value="5" type="button">5</button>
                <button class="number" value="6" type="button">6</button>
               </div>
               <div class="line">
                <button class="number" value="1" type="button">1</button>
                <button class="number" value="2" type="button">2</button>
                <button class="number" value="3" type="button">3</button>
               </div>
               <div class="line">
                <button class="number" value="0" type="button">0</button>
                <button class="number" value="." type="button">.</button>
                <button  type ="button" class="equals">=</button>
               </div>
            </div>
            <div class="operators">
                <button class="operator" value="/" type="button">/</button>
                <button class="operator" value="*" type="button">*</button>
                <button class="operator" value="+" type="button">+</button>
                <button class="operator" value="-" type="button">-</button>
            </div>
        </div>
    </div>
  </div>

   <script src="calculator.js"></script>
    <script src="App.js"></script>
</body>
</html>
